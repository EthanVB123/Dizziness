<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <script src="script.js"></script>

    <h1 id="title">
        Welcome to the form!
    </h1>

    <form>
        <ul>
            <li>
                <label for="name">Patient Name</label>
                <input type="text" id="name" name="patient-name">
            </li>
            <li>
                <label for="age">Patient Age (in years)</label>
                <input type="number" id="age" name="age" min="0" max="150">
            </li>
            <h2>Main Problem</h2>
            <li>

                <label for="dizziness">Dizziness</label>
                <input type="checkbox" id="dizziness" name="dizziness">
            </li>
            <li>
                <label for="imbalance">Imbalance</label>
                <input type="checkbox" id="imbalance" name="imbalance">
            </li>
            <li>
                <label for="earSymptoms">Ear Symptoms</label>
                <input type="checkbox" id="earSymptoms" name="earSymptoms">
            </li>
            <li>
                <label for="Started">My symptoms started on:</label>
                <input type="date" id="Started" name="Started">
            </li>
            <li>
                <button type="button" onclick="submitForm()">THIS IS THE BUTTON</button>
                <!-- <button type="submit" >Submit Form</button> -->
            </li>
        </ul>

    </form>
</body>
</html>
